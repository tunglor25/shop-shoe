<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Header - Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold-color: #D4AF37;
            --dark-bg: #1a1a1a;
            --light-gold: #f8e6c0;
        }

        .luxury-navbar {
            background-color: var(--dark-bg) !important;
            border-bottom: 1px solid var(--gold-color);
            box-shadow: 0 2px 15px rgba(212, 175, 55, 0.2);
        }

        .navbar-brand img {
            max-height: 45px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: scale(1.05);
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 10px 20px !important;
            margin: 0 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background-color: var(--gold-color) !important;
            color: var(--dark-bg) !important;
            transform: translateY(-2px);
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            left: 50%;
            background-color: var(--gold-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover:after {
            width: 70%;
            left: 15%;
        }

        .search-box {
            min-width: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--gold-color);
        }

        .search-box .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }

        .search-box .btn {
            background-color: var(--gold-color);
            color: var(--dark-bg);
            border: none;
        }

        .search-box .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .user-btn {
            background: none;
            border: 1px solid var(--gold-color);
            color: var(--gold-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-btn:hover {
            background-color: var(--gold-color);
            color: var(--dark-bg);
            transform: scale(1.1);
        }

        .dropdown-menu {
            background-color: var(--dark-bg);
            border: 1px solid var(--gold-color);
        }

        .dropdown-item {
            color: white !important;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: var(--gold-color) !important;
            color: var(--dark-bg) !important;
        }

        .sidebar {
            background-color: var(--dark-bg);
            color: white;
        }

        .sidebar .nav-link {
            color: white !important;
        }

        .sidebar .nav-link:hover {
            background-color: var(--gold-color) !important;
            color: var(--dark-bg) !important;
        }

        .sidebar-header {
            border-bottom: 1px solid var(--gold-color);
        }

        .sidebar-title {
            color: var(--gold-color);
        }

        .navbar-toggler {
            color: var(--gold-color);
            border: 1px solid var(--gold-color);
        }
    </style>
</head>
<body>
    <div id="luxury-nav-isolated">
        <!-- CSS chỉ áp dụng cho navbar này -->
        <!-- HTML Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark luxury-navbar sticky-top">
            <div class="container">
                <!-- Nút sidebar bên trái -->
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                    <span class="fas fa-bars"></span>
                </button>

                {{-- Logo lưu ở public/css/logo.png --}}
                <a class="navbar-brand me-auto" href="#">
                    <img src="{{ asset('css/logo.png') }}" max-width="250px" alt="Luxury Logo">
                </a>

                <!-- Menu chính giữa -->
                <div class="d-none d-lg-flex mx-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">TRANG CHỦ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SẢN PHẨM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DỊCH VỤ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">BỘ SƯU TẬP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LIÊN HỆ</a>
                        </li>
                    </ul>
                </div>

                <!-- Ô tìm kiếm và user dropdown bên phải -->
                <div class="d-flex align-items-center">
                    <!-- Ô tìm kiếm -->
                    <div class="input-group search-box me-3 d-none d-lg-flex">
                        <input type="text" class="form-control" placeholder="Tìm kiếm...">
                        <button class="btn" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <!-- User dropdown -->
                    <div class="dropdown">
                        <button class="user-btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt me-2"></i>ĐĂNG NHẬP</a>
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-plus me-2"></i>ĐĂNG KÝ</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-crown me-2"></i>VIP MEMBER</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- JS riêng cho navbar -->
        <!-- Bootstrap 5 JS Bundle với Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Thêm hiệu ứng scroll cho navbar
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.luxury-navbar');
                if (window.scrollY > 50) {
                    navbar.style.boxShadow = '0 2px 20px rgba(212, 175, 55, 0.3)';
                    navbar.style.paddingTop = '0.5rem';
                    navbar.style.paddingBottom = '0.5rem';
                } else {
                    navbar.style.boxShadow = '0 2px 15px rgba(212, 175, 55, 0.2)';
                    navbar.style.paddingTop = '1rem';
                    navbar.style.paddingBottom = '1rem';
                }
            });
        </script>
    </div>

</body>
</html>
